<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Групповой чат: {{ group.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script>
        $(document).ready(function() {
            var socket = io();
            socket.on('connect', function() {
                socket.emit('join', {room: '{{ group.id }}'});
            });

            function showNotification(message) {
                if (Notification.permission === "granted") {
                    new Notification("Новое сообщение", { body: message });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(function(permission) {
                        if (permission === "granted") {
                            new Notification("Новое сообщение", { body: message });
                        }
                    });
                }
            }

            socket.on('new_group_message', function(data) {
                var messageElement = '';
                if (data.file_path) {
                    messageElement = `<p><strong>${data.sender}:</strong> ${data.message} <br> <img src="${data.file_path}" width="200"> </p>`;
                } else {
                    messageElement = `<p><strong>${data.sender}:</strong> ${data.message} </p>`;
                }
                $(".chat-box").append(messageElement);

                if (data.sender !== '{{ current_user.username }}') {
                    showNotification(data.sender + ' в ' + '{{ group.name }}' + ': ' + data.message);
                }
            });

            fetchMessages();
            setInterval(fetchMessages, 1000);

            function fetchMessages() {
                $.get("/get_group_messages/{{ group.id }}", function(data) {
                    $(".chat-box").empty();
                    data.forEach(function(message) {
                        $(".chat-box").append(
                            `<p><strong>${message.sender}:</strong> ${message.content} <small>${message.timestamp}</small></p>`
                        );
                    });
                });
            }

            $('form').submit(function(event) {
                event.preventDefault();
                var messageContent = $('#message-input').val();
                $.post("/send_group_message/{{ group.id }}", {content: messageContent}, function() {
                    $('#message-input').val('');
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Групповой чат: {{ group.name }}</h1>
        <div class="chat-box">
        </div>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" class="form-control" id="message-input" name="content" placeholder="Введите сообщение...">
            </div>
            <div class="form-group">
                <input type="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</body>
</html>
